<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <!-- Outer Table for Border -->
    <table width="100%" border="2" cellspacing="0" cellpadding="10">
        <tr>
            <td>

                <!-- Header -->
                <table width="100%" border="2" cellspacing="0" cellpadding="10">
                    <tr>
                        <td align="center">
                            <h1>Your Name</h1>
                        </td>
                    </tr>
                </table>

                <!-- Main Content -->
                <table width="100%">

                    <!-- Objective Section -->
                    <tr align="center">
                        <td width="20%">
                            <h2>Objective</h2>
                        </td>
                        <td width="80%">
                            <p>Your career objective goes here.</p>
                        </td>
                    </tr>

                    <!-- Education Section -->
                    <tr align="center">
                        <td width="20%">
                            <h2>Education</h2>
                        </td>
                        <td width="80%">
                            <p>Details about your education go here.</p>
                        </td>
                    </tr>

                    <!-- Work Experience Section -->
                    <tr align="center">
                        <td width="20%">
                            <h2>Work Experience</h2>
                        </td>
                        <td width="80%">
                            <p>Details about your work experience go here.</p>
                        </td>
                    </tr>

                    <!-- Projects Section -->
                    <tr align="center">
                        <td width="20%">
                            <h2>Projects</h2>
                        </td>
                        <td width="80%">
                            <p>Details about your projects go here.</p>
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table width="100%" border="2" cellspacing="0" cellpadding="10">
                    <tr>
                        <td align="center">
                            <h1>Contact Info:</h1>
                            <p>Phone: Your Phone Number</p>
                            <p>Email: Your Email Address</p>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
